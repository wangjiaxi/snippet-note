<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% end %}</title>
        <link rel="stylesheet" href="{{ static_url("css/base.css") }}"/>
        <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}"/>
        <link rel="stylesheet" href="{{ static_url("css/bootstrap-responsive.min.css") }}"/>
        {% block css %}{% end %}
        <script src="{{ static_url('scripts/jquery/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ static_url('scripts/jquery/jquery.stringifyjson.js') }}" type="text/javascript"></script>
        <script src="{{ static_url('scripts/bootstrap.min.js') }}" type="text/javascript"></script>
        {% block scripts %}{% end %}
    </head>
    <body>
        <header>
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="/home">Snippet Note</a>
                        <ul class="nav">
                            <li><a href="/mine">My Snippets</a></li>
                            <li><a href="/snippet">New Snippet</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li class="dropdown">
                                {% if current_user %}
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        {{ current_user['email'] }}<b class="caret"></b></a>
                                {% end %}
                                <ul class="dropdown-menu">
                                    <li>
                                    <a href="/logout">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            {% block body %}{% end %}
        </div>
        <footer>
            {% block footer %}{% end %}
        </footer>
    </body>
</html>
