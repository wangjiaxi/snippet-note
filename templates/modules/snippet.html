{% from languages import languages %}
<div class="well">
    <h3>{{ snippet['language'] }}:&nbsp;{{ snippet['title'] }}</h3>
    <p>{{ snippet['description'] }}</p>
    {% set lang = languages.get(snippet['language']) %}
    {% if not lang %}
        {% set lang = "" %}
    {% end %}
    <pre class="prettyprint linenums">
        <code class="lang-{{ lang }}">{{ snippet['snippet'] }}</code>
    </pre>
</div>
